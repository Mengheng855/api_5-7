<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      padding: 8px 12px;
      margin-right: 5px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .edit-btn {
      background-color: #f1c40f;
    }

    .add-btn {
      background-color: #3498db;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .close-btn {
      background-color: #7f8c8d;
      float: right;
    }

    .message {
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .error {
      background-color: #fadbd8;
      color: #e74c3c;
    }

    .success {
      background-color: #d5f5e3;
      color: #27ae60;
    }

    #addImagePreview,
    #editImagePreview {
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <h2>Room Management</h2>
  <div class="container">
    <button class="add-btn" onclick="openModal('addModal')">Add Room</button>
    <div id="message" class="message" style="display: none;"></div>
    <table id="roomTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Price</th>
          <th>Status</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Add Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('addModal')">X</button>
      <h3>Add Room</h3>
      <form id="addForm">
        <div class="form-group">
          <label for="addType">Type:</label>
          <input type="text" id="addType" required>
        </div>
        <div class="form-group">
          <label for="addPrice">Price:</label>
          <input type="number" id="addPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="addStatus">Status:</label>
          <select id="addStatus" required>
            <option value="Available">Available</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addImage">Image (File):</label>
          <input type="file" id="addImage" accept="image/*" required>
          <img id="addImagePreview" alt="Image Preview">
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('editModal')">X</button>
      <h3>Edit Room</h3>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label for="editType">Type:</label>
          <input type="text" id="editType" required>
        </div>
        <div class="form-group">
          <label for="editPrice">Price:</label>
          <input type="number" id="editPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="editStatus">Status:</label>
          <select id="editStatus" required>
            <option value="Available">Available</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editImage">Image (File):</label>
          <input type="file" id="editImage" accept="image/*">
          <img id="editImagePreview" alt="Image Preview">
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script>
    const roomTable = document.getElementById('roomTable').getElementsByTagName('tbody')[0];
    const messageDiv = document.getElementById('message');
    let editingId = null;

    // Function to get image path
    function getImagePath(image) {
      if (!image) return '';
      return image.includes('/') ? image : 'image/' + image;
    }

    // Fetch and display rooms
    function fetchRooms() {
      fetch('http://127.0.0.1:8000/api/get')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (data.status === 200 && Array.isArray(data.data)) {
            roomTable.innerHTML = '';
            data.data.forEach(room => {
              const imagePath = getImagePath(room.image);
              const row = roomTable.insertRow();
              row.innerHTML = `
                <td>${room.id}</td>
                <td>${room.type}</td>
                <td>$${room.price}</td>
                <td>${room.status}</td>
                <td><img src="http://127.0.0.1:8000/${encodeURIComponent(imagePath)}" alt="${room.type} image" style="width: 50px; border-radius: 50%;" onerror="this.style.display='none';"></td>
                <td>
                  <button class="edit-btn" onclick="openModal('editModal', ${room.id})">Edit</button>
                  <button class="delete-btn" onclick="deleteRoom(${room.id})">Delete</button>
                </td>
              `;
            });
          } else {
            showMessage('No rooms found.', 'error');
          }
        })
        .catch(error => showMessage('Failed to load rooms.', 'error'));
    }

    // Modal Functions
    function openModal(modalId, id = null) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'flex';
      if (modalId === 'editModal' && id) {
        fetch('http://127.0.0.1:8000/api/get')
          .then(response => response.json())
          .then(data => {
            const room = data.data.find(r => r.id === id);
            if (room) {
              document.getElementById('editId').value = room.id;
              document.getElementById('editType').value = room.type;
              document.getElementById('editPrice').value = room.price;
              document.getElementById('editStatus').value = room.status;
              // Load current image preview
              const preview = document.getElementById('editImagePreview');
              const imagePath = getImagePath(room.image);
              if (imagePath) {
                preview.src = `http://127.0.0.1:8000/${encodeURIComponent(imagePath)}`;
                preview.style.display = 'block';
              } else {
                preview.style.display = 'none';
              }
            }
          });
      } else if (modalId === 'addModal') {
        document.getElementById('addForm').reset();
        document.getElementById('addImagePreview').style.display = 'none';
      }
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Add Room
    document.getElementById('addForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const type = document.getElementById('addType').value;
      const price = document.getElementById('addPrice').value;
      const status = document.getElementById('addStatus').value;
      const image = document.getElementById('addImage').files[0];

      const formData = new FormData();
      formData.append('type', type);
      formData.append('price', price);
      formData.append('status', status);
      if (image) formData.append('image', image);

      fetch('http://127.0.0.1:8000/api/add', {
        method: 'POST',
        body: formData,
      })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          closeModal('addModal');
          fetchRooms();
          showMessage('Room added successfully!', 'success');
        })
        .catch(error => {
          console.error('Add Error:', error);
          showMessage('Failed to add room.', 'error');
        });
    });

    // Edit Room
    document.getElementById('editForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const type = document.getElementById('editType').value;
      const price = document.getElementById('editPrice').value;
      const status = document.getElementById('editStatus').value;
      const imageInput = document.getElementById('editImage');
      const image = imageInput.files[0];

      const formData = new FormData();
      formData.append('type', type);
      formData.append('price', price);
      formData.append('status', status);
      if (image) {
        formData.append('image', image);
      }

      fetch(`http://127.0.0.1:8000/api/edit/${id}`, {
        method: 'POST',
        body: formData,
      })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          closeModal('editModal');
          fetchRooms();
          showMessage('Room updated successfully!', 'success');
        })
        .catch(error => {
          console.error('Edit Error:', error);
          showMessage('Failed to update room.', 'error');
        });
    });

    // Delete Room
    function deleteRoom(id) {
      if (confirm('Are you sure you want to delete this room?')) {
        fetch(`http://127.0.0.1:8000/api/delete/${id}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (!response.ok) throw new Error('Delete failed');
            fetchRooms();
            showMessage('Room deleted successfully!', 'success');
          })
          .catch(error => showMessage('Delete failed.', 'error'));
      }
    }

    // Image Preview
    function updateImagePreview(inputId, previewId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }

    ['addImage', 'editImage'].forEach(id => {
      document.getElementById(id).addEventListener('change', () => {
        updateImagePreview(id, `${id}Preview`);
      });
    });

    // Show Message
    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => messageDiv.style.display = 'none', 3000);
    }

    // Initial Fetch
    fetchRooms();
  </script>
</body>

</html>
